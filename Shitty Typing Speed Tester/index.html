<!DOCTYPE HTML>
<html>
	<head>
        <title> টাইপিং টেস্ট । পড়াশোনা অনলাইন </title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	
	<body>
			
		<div id="startWindow">
			<div class="modalBox">
                <h1> টাইপিং টেস্ট </h1>
				<p>
				    
                    এই টেস্ট টি বাংলা এবং ইংরেজি মিশ্রিত। তাই প্রথমে অভ্র ইন্সটল করে নেন, এবং F12 বাটন একবার প্রেস করেই কিভাবে বাংলা থেকে ইংরেজি করা যায় সেটা শিখে নিন। নাহলে এই টেস্ট টি ভুল রেজাল্ট দিবে কারণ এর মধ্যে জায়গায় জায়গায় একি বাক্যতে বাংলা এবং ইংরেজি মেশানো আছে।
				    
				    
				</p>
                <button id="startButton">আমি F12 বাটন একবার প্রেস করেই কিভাবে বাংলা থেকে ইংরেজি করা যায় সেটা শিখেছি</button>
			</div>
		</div>

		<div id="timer">
		</div>

		<div id="wrapper">

		<div id="paraContainer">
			<p id="testPara"></p>
		</div>

            ​<textarea id="textArea" name="textarea" rows="5" cols="50" onPaste="return false" placeholder=" আপনি টাইপিং শুরু করার পরেই সময় গণনা শুরু হবে, তবে একবার শুরু করে দিলে না থেমে চালিয়ে যান "></textarea>

		</div>

		<div id="newTestWindow">
			<div class="modalBox">
				<h1> সময় শেষ! </h1>
				<p id="finalScore"></p>
                <button id="newTestButton"> আবার ট্রাই করতে চাই </button>
			</div>
		</div>

	<script type="text/javascript" src="test.js"></script>
	</body>
